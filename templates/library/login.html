<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Login Here</h1>

<form method="POST" class="myform">
  {% csrf_token %}

<div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
</div>


<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>


<div class="mb-3">
  <center>
    <input type="submit" class="attractive-btn" style="padding: 4px 70px;">
</div>

  </form>

{% if messages %}

<ul>
  {% for msg in messages %}
  <li>{{msg}}</li>
  {% endfor %}

</ul>
{% endif %}










{% endblock %}
